<mat-card class="content">
  <mat-card-header>
    <img matCardAvatar src="assets/tokenlab_icon.png" />
    <mat-card-title>Token Chat</mat-card-title>
    <mat-card-subtitle>Chat online da Tokenlab</mat-card-subtitle>
    <mat-form-field>
      <mat-label>Seu nome</mat-label>
      <input
        matInput
        type="text"
        [(ngModel)]="name"
        placeholder="John Cena"
      />
    </mat-form-field>
  </mat-card-header>
  <mat-card-content class="monolith">
    <h3>{{ connected$ | async }}</h3>
    <button mat-raised-button (click)="create()" color="primary" [disabled]="!connected$ | async">
      Crie uma sala
    </button>
    <h3 style="margin-top: 25px">OU</h3>
    <mat-form-field>
      <mat-label>CÃ³digo da Sala</mat-label>
      <input
        matInput
        (keydown.enter)="join()"
        type="text"
        [(ngModel)]="roomId"
        placeholder="b966BHJ9fdbn"
      />
    </mat-form-field>
    <button mat-raised-button (click)="join()" color="primary" [disabled]="!connected$ | async">
      Entre em uma sala
    </button>
  </mat-card-content>
</mat-card>
